<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9a5eac0c67.js" crossorigin="anonymous"></script>    <link rel = "stylesheet" href = "game.css">
    <title>Tic-Tac-Toe</title>
</head>


<body>
    <div class="top-bar">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="details">
        <div id="play-btn">
            <button class="btn btn-dark" value="play">Play Game</button>    
        </div>
        <div id="form">
            <form action="">
                <label for="player1">Player 1 name:</label><br>
                <input type="text" id="player1" name="player1"><br><br>
                <label for="player2">Player 1 name:</label><br>
                <input type="text" id="player2" name="player2"><br><br>
                <input id="submit" class="btn btn-dark" type="submit" value="Submit"> <button type="button" class="btn btn-dark" value="cancel">Cancel</button>
            </form>
        </div>
    </div>

    <div class="flex-container">'
        <div class="player">
            <h4>Player name</h4>
            <img src="/images/samurai.jpg" alt="samurai">
            <h3>Score</h3>
        </div>
        <div class="game-container container-fluid">
            <div class="row justify-content-center">
                <div class="col-3 " id="0-0"></div>
                <div class="col-3" id="0-1"></div>
                <div class="col-3" id="0-2"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3" id="1-0"></div>
                <div class="col-3" id="1-1"></div>
                <div class="col-3" id="1-2"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3" id="2-0"></div>
                <div class="col-3" id="2-1"></div>
                <div class="col-3" id="2-2"></div>
            </div>
        </div>
        <div class="player">
            <h4>Player name</h4>
            <img src="/images/spartan.jpg" alt="spartan warrior">
            <h3>Score</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
